<style>
  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    display: block;
    color: #BBBBBB;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    color: #fff;
  }

  .inactiveLink {
    pointer-events: none;
    cursor: default;
  }
  
  /*  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  */

  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 768px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 768px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
    .topnav.responsive a:not(.icon):hover {
      background-color: #fff;
      color: #333;
    }
    .topnav.responsive {
      border-bottom: 3px solid #333;
    }
  }
</style>

<div class="topnav" id="myTopnav">
  <a href="" class="inactiveLink" style="padding:5px 16px;">
    <img src="{{ '/assets/JK_logo.png' | relative_url }}" alt="JK_logo" style="height:43px;">
  </a>
  <!--<a href="" class="inactiveLink" style="color: #fff; font-weight: bold;">James Kitchens</a>-->
  <a href="/">About</a>
  <!--<a href="#projects">Projects</a>-->
  <a href="national-parks-gallery">National Parks Gallery</a>
  <!--<a href="#contact">Contact</a>-->
  <a href="javascript:void(0);" class="icon" onclick="hamburger()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
  function hamburger() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
    var content = document.getElementById("galleryContent");
    if (content.style.top === "53px") {
      content.style.top = "162px";
    } else {
      content.style.top = "53px";
    }
  }
  window.addEventListener('resize', function(event){
    var x = document.getElementById("myTopnav");
    if (window.innerWidth > 768) {
      document.getElementById("galleryContent").style.top = "53px";
    } else if (x.className === "topnav") {
      document.getElementById("galleryContent").style.top = "53px";  
    } else {
      document.getElementById("galleryContent").style.top = "162px";
    }
  });
</script>
