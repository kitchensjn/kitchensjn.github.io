<style>
  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    display: block;
    color: #BBBBBB;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    color: #fff;
  }

  .inactiveLink {
    pointer-events: none;
    cursor: default;
  }
  
  /*  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  */

  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 768px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 768px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
    .topnav.responsive a:not(.icon):hover {
      background-color: #fff;
      color: #333;
    }
    .topnav.responsive {
      border-bottom: 3px solid #333;
    }
  }
</style>

<div class="topnav" id="myTopnav">
  <a id="Logo" href="/" style="padding:7px 16px;">
    <img src="{{ '/assets/JK_logo.png' | relative_url }}" alt="JK_logo" style="height:39px;">
  </a>
  <!--<a href="" class="inactiveLink" style="color: #fff; font-weight: bold;">James Kitchens</a>-->
  <a id="AboutMe" href="/">About Me</a>
  <a id="Projects" href="projects">Projects</a>
  <a id="NationalParksGallery" href="national-parks-gallery">National Parks Gallery</a>
  <!--<a href="#contact">Contact</a>-->
  <a href="javascript:void(0);" class="icon" onclick="hamburger()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
  function hamburger() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
      document.getElementById("Logo").classList.add("inactiveLink");
    } else {
      x.className = "topnav";
      document.getElementById("Logo").classList.remove("inactiveLink");
    }
    var content = document.getElementById("galleryContent");
    if (content) {
      if (content.style.top === "53px") {
        content.style.top = ((document.getElementById("myTopnav").querySelectorAll("a").length - 1) * 53 + 3).toString() + "px";
      } else {
        content.style.top = "53px";
      }
    }
  }
  window.addEventListener('resize', function(event){
    var x = document.getElementById("myTopnav");
    var content = document.getElementById("galleryContent");
    if (content) {
      if (window.innerWidth > 768) {
        content.style.top = "53px";
        document.getElementById("Logo").classList.remove("inactiveLink");
      } else if (x.className === "topnav") {
        content.style.top = "53px";
        document.getElementById("Logo").classList.remove("inactiveLink");
      } else {
        content.style.top = ((document.getElementById("myTopnav").querySelectorAll("a").length - 1) * 53 + 3).toString() + "px";
        document.getElementById("Logo").classList.add("inactiveLink");
      }
    };
  });
</script>
