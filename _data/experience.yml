    I worked on a team of Earth Scientists testing the feasibility of using remote sensing data to monitor groundwater capacitiy within California's Central Valley. We partnered with the California Department of Water Resources and California State University - Los Angeles to develop a tool in <mark>Shiny</mark> that managemers could use to combine and analyze in-situ and remotely sensed groundwater measurements. A more in depth explanantion of the research performed within this position can be found in Projects under Improving California Groundwater Assessments using GRACE and InSAR Datasets for Water Resource Management.

