    During Summer 2019, I worked as a Research Intern during an eight week long summer term at Arizona State University. The first four weeks of the program included guest lectures on complex mathematical topics and their application to biological reseach. The last four weeks surrounded the development of an original research project. I was the creator and team lead for the Topography and Behavior Based Movement Modeling for Missing Hikers in Land-Wilderness Settings including the development of <mark>Cellular Automata</mark> simulations in <mark>Python</mark>.

