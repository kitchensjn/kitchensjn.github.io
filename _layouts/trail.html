<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trail Data Viz</title>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v4.js"></script>
    
    </head>

    <body>
        <!-- Create a div where the graph will take place -->
        <div id="daily-mileage"></div>

        <script>


            // set the dimensions and margins of the graph
            var margin = {top: 20, right: 30, bottom: 100, left: 90},
                width = 250 - margin.left - margin.right,
                height = 900 - margin.top - margin.bottom;
            
            // append the svg object to the body of the page
            var svg = d3.select("#daily-mileage")
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");
            
            // Parse the Data
            d3.csv("data/AppalachianTrail_JamesKitchens.csv", function(data) {
            
              // Add X axis
              var x = d3.scaleLinear()
                .domain([0, 26])
                .range([0, width]);
              svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .call(d3.axisBottom(x).ticks(5));
              svg.append("text")             
                .attr("transform",
                        "translate(" + (width/2) + " ," + 
                                    (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Daily Mileage");
                
            
              // Y axis
              var y = d3.scaleBand()
                .range([ 0, height ])
                .domain(data.map(function(d) { return 149 - d.DaySinceStart; }))
                .padding(.1);
              svg.append("g")
                .selectAll("text").remove()
                .call(d3.axisLeft(y))
                .select(".domain").remove()
                .call(d3.axisLeft(y).tickSize(0))
                   
              var myColor = d3.scaleOrdinal().domain([
                  "Georgia",
                  "North Carolina",
                  "North Carolina / Tennessee",
                  "Tennessee",
                  "Virginia",
                  "West Virginia",
                  "Maryland",
                  "Pennsylvania",
                  "New Jersey",
                  "New York",
                  "Connecticut",
                  "Massachusetts",
                  "Vermont",
                  "New Hampshire",
                  "Maine"
              ]).range([
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#0093CD",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  "#40493B",
                  /*
                  "#2D8C0A",
                  "#40493B",
                  "#A4AE9E",
                  "#0093CD",
                  "#005E96",
                  "#2D8C0A",
                  "#40493B",
                  "#A4AE9E",
                  "#0093CD",
                  "#005E96",
                  "#2D8C0A",
                  "#40493B",
                  "#A4AE9E",
                  "#0093CD",
                  "#005E96"
                  */
              ]);
                
            
              //Bars
              svg.selectAll("myRect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", x(0) )
                .attr("y", function(d) { return y(d.DaySinceStart); })
                .attr("width", function(d) { return x(d.MileageForDay); })
                .attr("height", y.bandwidth() )
                .attr("fill", function (d){ return myColor(d.State); });
          
            })
            
        </script>

    </body>

</html>
