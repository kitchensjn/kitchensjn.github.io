<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap');

            :root {
                --DIM: 200px;
            }

            html {
                height: 100vh;
                width: 100vw;
                /*perspective: 1000px;
                perspective-origin: 50% 50%;*/
            }

            body {
                height: 100%;
                width: 100%;
            }

            .logo {
                width: 100%;
                height: 100%;
            }

            .name {
                position: absolute;
                width: 100%;
                top: calc(50% + 100px + 25px);
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                opacity: 0;
                animation: appear 1s ease-in-out forwards;
                animation-delay: 2s;
            }
            
            .name h1 {
                font-size: 50px;
                margin: 0px;
                font-family: 'Akaya Kanadaka', cursive !important;
            }

            .design {
                position: absolute;
                height: var(--DIM);
                width: var(--DIM);
                top: calc(50% - calc(var(--DIM) / 4));
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .cubes {
                position: absolute;
                height: 100%;
                width: 100%;
                transform-style: preserve-3d;
                transform-origin: center center center;
                animation: tilt 1s ease-in-out forwards;
                animation-delay: 2s;
            }

            .wrap {
                transform-style: preserve-3d;
                position: absolute;
                width: 100%;
                height: 100%;
            }
            
            .cube {
                transform-style: preserve-3d;
                width: 25%;
                height: 25%;
                margin: auto;
                position: relative;
            }
            
            .cube.red {
                animation: red 2s ease-in-out forwards;
            }
            .cube.blue {
                animation: blue 2s ease-in-out forwards;
            }

            .cube div {
                position: absolute;
                width: calc(100% - 2px);
                height: calc(100% - 2px);
                border: 1px solid white;
            }
            
            .cube.red div {
                background: radial-gradient(rgb(255,0,0), rgb(255,0,0));
            }
            .cube.blue div {
                background: radial-gradient(rgb(0,0,255), rgb(0,0,255));
            }
            .cube.black div {
                background: radial-gradient(rgb(0,0,0), rgba(0,0,0));
            }

            .cube.black {
                transform: translateZ(calc(var(--DIM) / -8));
            }

            .cube div:nth-child(1) {
                transform: rotateY(0deg) translateZ(calc(var(--DIM) / 8));
            }
            .cube div:nth-child(2) {
                transform: rotateY(90deg) translateZ(calc(var(--DIM) / 8));
            }
            .cube div:nth-child(3) {
                transform: rotateY(180deg) translateZ(calc(var(--DIM) / 8));
            }
            .cube div:nth-child(4) {
                transform: rotateY(-90deg) translateZ(calc(var(--DIM) / 8));
            }
            .cube div:nth-child(5) {
                transform: rotateX(90deg) translateZ(calc(var(--DIM) / 8));
            }
            .cube div:nth-child(6) {
                transform: rotateX(-90deg) translateZ(calc(var(--DIM) / 8));
            }

            .footprint {
                opacity: 0;
                animation: footprint 0s linear forwards;  
            }

            .footprint.fp1 {
                opacity: 1;
            }
            .footprints.red .fp1 .cube {
                top: calc(var(--DIM) * 3 / 4);
                left: calc(var(--DIM) * 3 / 8);
            }
            .footprints.blue .fp1 .cube {
                top: 0px;
                left: calc(var(--DIM) * 3 / -8);
            }

            .footprint.fp2 {
                animation-delay: 0.5s;
            }
            .footprints.red .fp2 .cube {
                top: calc(var(--DIM) / 2);
                left: calc(var(--DIM) * 3 / 8);
            }
            .footprints.blue .fp2 .cube {
                top: 0px;
                left: calc(var(--DIM) / -8);
            }

            .footprint.fp3 {
                animation-delay: 1s;
            }
            .footprints.red .fp3 .cube {
                top: calc(var(--DIM) / 2);
                left: calc(var(--DIM) / 8);
            }
            .footprints.blue .fp3 .cube {
                top: calc(var(--DIM) / 4);
                left: calc(var(--DIM) / -8);
            }

            .footprint.fp4 {
                animation-delay: 1.5s;
            }
            .footprints.red .fp4 .cube {
                top: calc(var(--DIM) / 4);
                left: calc(var(--DIM) / 8);
            }
            .footprints.blue .fp4 .cube {
                top: calc(var(--DIM) / 2);
                left: calc(var(--DIM) / -8);
            }


            @keyframes red {
                0% {transform: translate3d(calc(var(--DIM) * 3 / 8), calc(var(--DIM) * 3 / 4), calc(var(--DIM) / 8)) rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
                25% {transform: translate3d(calc(var(--DIM) * 3 / 8), calc(var(--DIM) / 2), calc(var(--DIM) / 8)) rotateX(90deg) rotateY(0deg) rotateZ(0deg);}
                50% {transform: translate3d(calc(var(--DIM) / 8), calc(var(--DIM) / 2), calc(var(--DIM) / 8)) rotateX(90deg) rotateY(0deg) rotateZ(90deg);}
                75% {transform: translate3d(calc(var(--DIM) / 8), calc(var(--DIM) / 4), calc(var(--DIM) / 8)) rotateX(180deg) rotateY(0deg) rotateZ(90deg);}
                100% {transform: translate3d(calc(var(--DIM) * 3 / 8), 0px, calc(var(--DIM) / -8)) rotateX(270deg) rotateY(-90deg) rotateZ(90deg);}
            }

            @keyframes blue {
                0% {transform: translate3d(calc(var(--DIM) * 3 / -8), 0px, calc(var(--DIM) / 8)) rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
                25% {transform: translate3d(calc(var(--DIM) / -8), 0px, calc(var(--DIM) / 8)) rotateX(0deg) rotateY(90deg) rotateZ(0deg);}
                50% {transform: translate3d(calc(var(--DIM) / -8), calc(var(--DIM) / 4), calc(var(--DIM) / 8)) rotateX(-90deg) rotateY(90deg) rotateZ(0deg);}
                75% {transform: translate3d(calc(var(--DIM) / -8), calc(var(--DIM) / 2), calc(var(--DIM) / 8)) rotateX(-180deg) rotateY(90deg) rotateZ(0deg);}
                100% {transform: translate3d(calc(var(--DIM) * 3 / -8), calc(var(--DIM) * 3 / 4), calc(var(--DIM) / -8)) rotateY(-180deg) rotateX(-90deg) rotateZ(0deg);}
            }

            @keyframes footprint {
                0% {opacity: 1}
                100% {opacity: 1}
            }

            @keyframes tilt {
                0% {transform: rotateX(0deg) rotateY(0deg);}
                100% {transform: translate3d(0px,0px,0px) rotateX(15deg) rotateY(-15deg) rotateZ(4deg);}
            }

            @keyframes appear {
                0% {opacity: 0}
                100% {opacity: 1}
            }

        </style>
    </head>
    <body>
        <div class="logo">
            <div class="design">
                <div class="cubes">
                    <div class="footprints red">
                        <div class="wrap footprint fp1">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="wrap footprint fp2">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="wrap footprint fp3">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="wrap footprint fp4">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="footprints blue">
                        <div class="wrap footprint fp1">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="wrap footprint fp2">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="wrap footprint fp3">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="wrap footprint fp4">
                            <div class="cube black">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="wrap">
                        <div class="cube red">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="wrap">
                        <div class="cube blue">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="name">
                <h1>
                    JAMES KITCHENS
                </h1>
            </div>
        </div>
    </body>
</html>
