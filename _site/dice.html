<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            
            html {
                height: 100vh;
                width: 100vw;
                /*perspective: 1000px;
                perspective-origin: 50% 50%;*/
            }

            body {
                height: 100%;
                width: 100%;
                transform-style: preserve-3d;
                transform-origin: center center center;
                animation: tilt 1s ease-in-out forwards;
                animation-delay: 2s;
            }

            .wrap {
                transform-style: preserve-3d;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 400px;
                height: 400px;
                transform: translate(-50%, -50%);
            }
            
            .cube {
                transform-style: preserve-3d;
                width: 100px;
                height: 100px;
                margin: auto;
                position: relative;
            }
            
            .cube.red {
                animation: red 2s ease-in-out forwards;
            }
            .cube.blue {
                animation: blue 2s ease-in-out forwards;
            }

            .cube div {
                position: absolute;
                width: 100px;
                height: 100px;
            }
            
            .cube.red div {
                background: radial-gradient(rgb(255,0,0), rgb(255,0,0));
            }
            .cube.blue div {
                background: radial-gradient(rgb(0,0,255), rgb(0,0,255));
            }
            .cube.black div {
                background: radial-gradient(rgb(0,0,0), rgba(0,0,0));
            }

            .cube.black {
                transform: translateZ(-50px);
            }

            .cube div:nth-child(1) {
                transform: rotateY(0deg) translateZ(50px);
            }
            .cube div:nth-child(2) {
                transform: rotateY(90deg) translateZ(50px);
            }
            .cube div:nth-child(3) {
                transform: rotateY(180deg) translateZ(50px);
            }
            .cube div:nth-child(4) {
                transform: rotateY(-90deg) translateZ(50px);
            }
            .cube div:nth-child(5) {
                transform: rotateX(90deg) translateZ(50px);
            }
            .cube div:nth-child(6) {
                transform: rotateX(-90deg) translateZ(50px);
            }

            .footprint {
                opacity: 0;
                animation: footprint 0s linear forwards;  
            }

            .footprint.fp1 {
                opacity: 1;
            }

            .footprint.fp2 {
                animation-delay: 0.5s;
            }
            .footprint.fp3 {
                animation-delay: 1s;
            }
            .footprint.fp4 {
                animation-delay: 1.5s;
            }

            .footprint.fp5 {
                animation-delay: 2s;
            }


            @keyframes red {
                0% {transform: translate3d(150px, 300px, 50px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
                25% {transform: translate3d(150px, 200px, 50px) rotateX(90deg) rotateY(0deg) rotateZ(0deg);}
                50% {transform: translate3d(50px, 200px, 50px) rotateX(90deg) rotateY(0deg) rotateZ(90deg);}
                75% {transform: translate3d(50px, 100px, 50px) rotateX(180deg) rotateY(0deg) rotateZ(90deg);}
                100% {transform: translate3d(150px, 0px, -50px) rotateX(270deg) rotateY(-90deg) rotateZ(90deg);}
            }

            @keyframes blue {
                0% {transform: translate3d(-150px, 0px, 50px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
                25% {transform: translate3d(-50px, 0px, 50px) rotateX(0deg) rotateY(90deg) rotateZ(0deg);}
                50% {transform: translate3d(-50px, 100px, 50px) rotateX(-90deg) rotateY(90deg) rotateZ(0deg);}
                75% {transform: translate3d(-50px, 200px, 50px) rotateX(-180deg) rotateY(90deg) rotateZ(0deg);}
                100% {transform: translate3d(-150px, 300px, -50px) rotateY(-180deg) rotateX(-90deg) rotateZ(0deg);}
            }

            @keyframes footprint {
                0% { opacity: 1 }
                100% { opacity: 1 }
            }

            @keyframes tilt {
                0% {transform: rotateX(0deg) rotateY(0deg);}
                100% {transform: rotateX(45deg) rotateZ(45deg);}
            }

        </style>
    </head>
    <body>
